<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Dependency Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button, .file-label {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        button:hover, .file-label:hover {
            background: #106ebe;
        }

        input[type="file"] {
            display: none;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
            background: white;
        }

        .columns-container {
            display: flex;
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
        }

        .column {
            min-width: 320px;
            max-width: 320px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        .column-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .node-item {
            padding: 12px 20px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.15s;
            position: relative;
        }

        .node-item:hover {
            background: #f0f0f0;
        }

        .node-item.selected {
            background: #e3f2fd;
            border-left-color: #0078d4;
        }

        .node-item.highlighted {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .node-name {
            font-size: 13px;
            color: #333;
            font-weight: 500;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .node-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .node-count {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .node-bar {
            height: 3px;
            background: #0078d4;
            margin-top: 8px;
            border-radius: 2px;
        }

        .loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
            flex-direction: column;
            gap: 15px;
        }

        .stats-panel {
            width: 280px;
            border-left: 1px solid #e0e0e0;
            background: #fafafa;
            padding: 20px;
            overflow-y: auto;
        }

        .stats-panel h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .stat-item {
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #0078d4;
        }

        .path-display {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
            font-size: 11px;
            color: #666;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .path-display .path-item {
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .path-display .path-item:last-child {
            border-bottom: none;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connector-line {
            fill: none;
            stroke: #0078d4;
            stroke-width: 2;
            opacity: 0.3;
        }

        .connector-line.active {
            stroke: #0078d4;
            opacity: 0.8;
            stroke-width: 2.5;
        }

        .empty-state {
            text-align: center;
            color: #999;
        }

        .version-badge {
            background: #e8f4f8;
            color: #0078d4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SBOM Dependency Explorer</h1>
        <div class="controls">
            <label for="fileInput" class="file-label">Load SBOM</label>
            <input type="file" id="fileInput" accept=".json,.sbom">
            <button onclick="resetView()">Reset View</button>
        </div>
    </div>

    <div class="main-container">
        <div class="columns-container" id="columnsContainer">
            <svg id="connectorsCanvas"></svg>
            <div class="loading-message">
                <div class="empty-state">
                    <p>ðŸ“Š Load a CycloneDX SBOM file to explore dependencies</p>
                </div>
            </div>
        </div>

        <div class="stats-panel" id="statsPanel" style="display: none;">
            <h2>Statistics</h2>
            <div class="stat-item">
                <div class="stat-label">Total Components</div>
                <div class="stat-value" id="totalComponents">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Loaded Columns</div>
                <div class="stat-value" id="columnCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Selected Path</div>
                <div class="stat-value" id="pathDepth">0</div>
            </div>

            <h2 style="margin-top: 30px;">Current Path</h2>
            <div class="path-display" id="pathDisplay">
                <em>Click a dependency to see its path</em>
            </div>
        </div>
    </div>

    <script>
        let sbomData = null;
        let componentMap = new Map();
        let dependencyMap = new Map();
        let columns = [];
        let selectedPath = [];

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const json = JSON.parse(e.target.result);
                        loadSBOM(json);
                    } catch (error) {
                        alert('Error parsing SBOM file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function loadSBOM(sbom) {
            sbomData = sbom;
            componentMap.clear();
            dependencyMap.clear();
            columns = [];
            selectedPath = [];

            // Build component map
            if (sbom.components) {
                sbom.components.forEach(comp => {
                    componentMap.set(comp.purl, comp);
                });
            }

            // Build dependency map
            if (sbom.dependencies) {
                sbom.dependencies.forEach(dep => {
                    dependencyMap.set(dep.ref, dep.dependsOn || []);
                });
            }

            // Find root nodes (those not depended upon by others)
            const rootNodes = findRootNodes();

            // Initialize first column with root nodes
            initializeView(rootNodes);
            updateStats();
        }

        function findRootNodes() {
            const allDeps = new Set();
            dependencyMap.forEach((deps) => {
                deps.forEach(dep => allDeps.add(dep));
            });

            const roots = [];
            dependencyMap.forEach((deps, ref) => {
                if (!allDeps.has(ref) && deps.length > 0) {
                    roots.push(ref);
                }
            });

            // If no clear roots, use all nodes with dependencies
            if (roots.length === 0) {
                dependencyMap.forEach((deps, ref) => {
                    if (deps.length > 0) {
                        roots.push(ref);
                    }
                });
            }

            return roots;
        }

        function initializeView(nodes) {
            const container = document.getElementById('columnsContainer');
            container.innerHTML = '<svg id="connectorsCanvas"></svg>';

            columns = [];
            selectedPath = [];

            if (nodes.length === 0) {
                container.innerHTML += '<div class="loading-message"><div class="empty-state"><p>No dependencies found in SBOM</p></div></div>';
                return;
            }

            addColumn(nodes, 'Root Dependencies');
            document.getElementById('statsPanel').style.display = 'block';
            updateStats();
        }

        function addColumn(nodes, title) {
            const container = document.getElementById('columnsContainer');
            const columnIndex = columns.length;

            const column = document.createElement('div');
            column.className = 'column';
            column.dataset.columnIndex = columnIndex;

            const header = document.createElement('div');
            header.className = 'column-header';
            header.textContent = title;

            const content = document.createElement('div');
            content.className = 'column-content';

            // Calculate max dependencies for bar sizing
            const maxDeps = Math.max(...nodes.map(purl => {
                const deps = dependencyMap.get(purl) || [];
                return deps.length;
            }));

            nodes.forEach((purl, index) => {
                const component = componentMap.get(purl);
                const deps = dependencyMap.get(purl) || [];

                const item = document.createElement('div');
                item.className = 'node-item';
                item.dataset.purl = purl;
                item.dataset.columnIndex = columnIndex;
                item.dataset.itemIndex = index;

                const name = document.createElement('div');
                name.className = 'node-name';

                if (component) {
                    const shortName = component.name || component.purl;
                    name.textContent = shortName;
                } else {
                    name.textContent = purl.split('/').pop() || purl;
                }

                const meta = document.createElement('div');
                meta.className = 'node-meta';

                const version = document.createElement('span');
                if (component && component.version) {
                    version.className = 'version-badge';
                    version.textContent = component.version;
                }

                const count = document.createElement('span');
                count.className = 'node-count';
                count.textContent = deps.length;

                meta.appendChild(version);
                meta.appendChild(count);

                item.appendChild(name);
                item.appendChild(meta);

                // Add proportional bar
                if (deps.length > 0 && maxDeps > 0) {
                    const bar = document.createElement('div');
                    bar.className = 'node-bar';
                    bar.style.width = `${(deps.length / maxDeps) * 100}%`;
                    item.appendChild(bar);
                }

                item.addEventListener('click', () => selectNode(purl, columnIndex));

                content.appendChild(item);
            });

            column.appendChild(header);
            column.appendChild(content);
            container.appendChild(column);

            columns.push({
                element: column,
                nodes: nodes
            });

            return column;
        }

        function selectNode(purl, columnIndex) {
            // Remove columns after this one
            while (columns.length > columnIndex + 1) {
                const removed = columns.pop();
                removed.element.remove();
            }

            // Update selected path
            selectedPath = selectedPath.slice(0, columnIndex);
            selectedPath.push(purl);

            // Update UI selection
            updateSelectionUI();

            // Get dependencies and add new column
            const deps = dependencyMap.get(purl) || [];
            if (deps.length > 0) {
                const component = componentMap.get(purl);
                const title = component ? component.name : 'Dependencies';
                addColumn(deps, title);
                drawConnectors();
            }

            updateStats();
            updatePathDisplay();
        }

        function updateSelectionUI() {
            // Clear all selections
            document.querySelectorAll('.node-item').forEach(item => {
                item.classList.remove('selected', 'highlighted');
            });

            // Highlight selected path
            selectedPath.forEach((purl, index) => {
                const item = document.querySelector(`.node-item[data-purl="${purl}"][data-column-index="${index}"]`);
                if (item) {
                    item.classList.add('selected');
                }
            });
        }

        function drawConnectors() {
            const svg = document.getElementById('connectorsCanvas');
            svg.innerHTML = '';

            if (columns.length < 2) return;

            // Draw connectors between last two columns
            const fromColumnIndex = columns.length - 2;
            const toColumnIndex = columns.length - 1;

            const fromColumn = columns[fromColumnIndex].element;
            const toColumn = columns[toColumnIndex].element;

            const selectedPurl = selectedPath[fromColumnIndex];
            const fromItem = fromColumn.querySelector(`.node-item[data-purl="${selectedPurl}"]`);

            if (!fromItem) return;

            const fromRect = fromItem.getBoundingClientRect();
            const containerRect = document.getElementById('columnsContainer').getBoundingClientRect();

            const deps = dependencyMap.get(selectedPurl) || [];

            deps.forEach(depPurl => {
                const toItem = toColumn.querySelector(`.node-item[data-purl="${depPurl}"]`);
                if (!toItem) return;

                const toRect = toItem.getBoundingClientRect();

                const x1 = fromRect.right - containerRect.left;
                const y1 = fromRect.top + fromRect.height / 2 - containerRect.top;
                const x2 = toRect.left - containerRect.left;
                const y2 = toRect.top + toRect.height / 2 - containerRect.top;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const midX = (x1 + x2) / 2;
                const d = `M ${x1} ${y1} C ${midX} ${y1}, ${midX} ${y2}, ${x2} ${y2}`;

                path.setAttribute('d', d);
                path.setAttribute('class', 'connector-line active');

                svg.appendChild(path);
            });
        }

        function updateStats() {
            document.getElementById('totalComponents').textContent = componentMap.size;
            document.getElementById('columnCount').textContent = columns.length;
            document.getElementById('pathDepth').textContent = selectedPath.length;
        }

        function updatePathDisplay() {
            const display = document.getElementById('pathDisplay');

            if (selectedPath.length === 0) {
                display.innerHTML = '<em>Click a dependency to see its path</em>';
                return;
            }

            let html = '';
            selectedPath.forEach((purl, index) => {
                const component = componentMap.get(purl);
                const name = component ? `${component.group}/${component.name}@${component.version}` : purl;
                const arrow = index < selectedPath.length - 1 ? ' â†’ ' : '';
                html += `<div class="path-item">${index + 1}. ${name}${arrow}</div>`;
            });

            display.innerHTML = html;
        }

        function resetView() {
            if (sbomData) {
                const rootNodes = findRootNodes();
                initializeView(rootNodes);
            }
        }

        // Redraw connectors on scroll/resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(drawConnectors, 100);
        });

        document.getElementById('columnsContainer').addEventListener('scroll', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(drawConnectors, 50);
        });
    </script>
</body>
</html>
