name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Run tests
      run: mvn -B test
      
    # Simple and direct approach - minimal configuration
        
    - name: Check for vulnerabilities
      id: dependency_check
      continue-on-error: true  # Allow the step to fail but continue the workflow
      run: |
        mvn org.owasp:dependency-check-maven:12.1.0:check \
          -DnvdApiKey=${{ secrets.NVD_API_KEY }} \
          -DnvdApiWait=2000 \
          -DfailBuildOnCVSS=1
        
        # Create a marker file if vulnerabilities were found
        if [ $? -ne 0 ]; then
          echo "VULNERABILITIES_FOUND=true" >> $GITHUB_OUTPUT
          echo "::warning::Security vulnerabilities detected! Check the full report for details."
          echo "⚠️⚠️⚠️ SECURITY VULNERABILITIES DETECTED ⚠️⚠️⚠️" >> $GITHUB_STEP_SUMMARY
          echo "The build is proceeding for release purposes, but these should be addressed." >> $GITHUB_STEP_SUMMARY
          echo "See the full dependency check report for details." >> $GITHUB_STEP_SUMMARY
        else
          echo "VULNERABILITIES_FOUND=false" >> $GITHUB_OUTPUT
          echo "✅ No security vulnerabilities detected." >> $GITHUB_STEP_SUMMARY
        fi
      
    - name: Security warning
      if: steps.dependency_check.outputs.VULNERABILITIES_FOUND == 'true'
      run: |
        echo "::warning title=SECURITY VULNERABILITIES DETECTED::The build is proceeding with security vulnerabilities. These should be addressed as soon as possible."
        echo -e "\n\n⚠️⚠️⚠️ WARNING: SECURITY VULNERABILITIES DETECTED ⚠️⚠️⚠️\n\n"
        echo "The build is proceeding for release purposes, but these vulnerabilities should be addressed."
        echo -e "\n\n"
    
    - name: Extract version from pom.xml
      id: get_version
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: deptrast-jar
        path: target/deptrast-${{ steps.get_version.outputs.VERSION }}.jar
        retention-days: 7
