name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Run tests
      run: mvn -B test
      
    # Dedicated cache for dependency-check data
    - name: Cache dependency-check data
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository/org/owasp/dependency-check-data
          ~/.cache/dependency-check
          ~/.m2/repository/org/owasp/dependency-check
        key: ${{ runner.os }}-dependency-check-data-${{ hashFiles('**/pom.xml') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-dependency-check-data-${{ hashFiles('**/pom.xml') }}-
          ${{ runner.os }}-dependency-check-data-

    - name: Check for vulnerabilities
      run: |
        DEPENDENCY_CHECK_HOME=~/.cache/dependency-check
        mkdir -p $DEPENDENCY_CHECK_HOME/data
        
        mvn org.owasp:dependency-check-maven:12.1.0:check \
          -DdataDirectory=$DEPENDENCY_CHECK_HOME/data \
          -DcveUrlModified=https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-modified.json.gz \
          -DcveUrlBase=https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-%d.json.gz \
          -DautoUpdate=true \
          -DfailBuildOnCVSS=1 \
          -Dformat=ALL
      
    - name: Extract version from pom.xml
      id: get_version
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: deptrast-jar
        path: target/deptrast-${{ steps.get_version.outputs.VERSION }}.jar
        retention-days: 7
