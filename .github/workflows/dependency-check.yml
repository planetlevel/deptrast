name: Dependency Vulnerability Check

on:
  schedule:
    - cron: '0 10 * * 1' # Run every Monday at 10:00 UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache dependency-check data
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository/org/owasp/dependency-check-data
        key: ${{ runner.os }}-dependency-check-data

    - name: Run OWASP Dependency Check
      run: |
        mvn org.owasp:dependency-check-maven:8.4.3:check \
          -Dformat=HTML \
          -DoutputDirectory=dependency-check-report \
          -DautoUpdate=true
    
    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: ${{ github.workspace }}/dependency-check-report/