name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for the release (e.g. 1.0.2)'
        required: true
        default: '1.0.2'

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Clean and build with Maven
      run: mvn -B clean package --file pom.xml
    
    - name: Set version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          # Get version from tag
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          # Use input version when manually triggered
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          # Create a tag for this release
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
        fi
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        files: |
          target/deptrast-${{ steps.get_version.outputs.VERSION }}.jar
          README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}